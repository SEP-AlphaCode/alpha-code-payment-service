open:
  api:
    title: Alpha Code Payment Service API
    version: 1.0.0
    description: SEP project with AlphaCode Payment Service API
    serverUrl: ${OPEN_API_SERVERURL:http://localhost:8092}

springdoc:
  writer-with-order-by-keys: true
  api-docs:
    server:
      url: ${OPEN_API_SERVERURL:http://localhost:8092}
  swagger-ui:
    path: /swagger
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true

logging:
  level:
    org:
      springdoc: INFO
      springframework: INFO
      io: INFO

spring:
  devtools:
    restart:
      exclude: site/alphacode/alphacodepaymentservice/dto/**
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      password: ${SPRING_REDIS_PASSWORD:}
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

server:
  forward-headers-strategy: native